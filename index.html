<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 solidarity</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        <img src="assets/img/logo.svg" alt="covid-19 solidarity logo">
    </nav>

    <header class="container container-white">
        <!-- TODO: Add the svg logo -->
        <section class="df-center">
            <div class="text-container">
                <h1>Seul(e) et besoin de livraison à domicile?</h1>
                <p>
                    Durant cette crise de covid-19, Covid Solidarity fait
                    appel à des jeunes bénévoles pour venir en aide à des
                    personnes en besoin.
                </p>
            </div>
            <div class="header-container-button">
                <button class="button button-green df-center">Besoin d’aide ? Il suffit d’1 clic ici </button>
                <button class="button button-white df-center">J’aimerais aider</button>
            </div>
        </section>
        <section class="df-center">
            <img src="assets/img/header-pic.png" class="header-img" alt="applicant opening the door">
        </section>
    </header>

    <main class="container">
        <div class="main-card">
            <div class="card-header">
                <img src="assets/img/applicant.png" alt="applicant">
                <p>« J’ai besoin d’aide »</p>
                <h2>Quelles étapes faut-il suivre pour se faire aider ?</h2>
                <div class="card-txt">

                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>

</html>
